site_name: Sagebrush Mesh
site_url: https://www.sagebrushmesh.com
site_description: Community documentation for Sagebrush Mesh
edit_uri: https://github.com/jtstockton/sagebrush-www/edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logo.png
  favicon: assets/images/logo.png
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

  icon:
    edit: material/pencil

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
  - minify:
      minify_html: true

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jtstockton/sagebrush-www
      name: GitHub Repository

copyright: <a href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a>

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - MeshCore:
      - Quick Start: meshcore/mc_quickstart.md
      - Overview: meshcore/index.md
  - Meshtastic:
      - Quick Start:
          - Overview: meshtastic/mt_quickstart.md
          - LongFast: meshtastic/longfast.md
          - MediumFast: meshtastic/mediumfast.md
      - Overview: meshtastic/index.md
  - Discord: discord.md
  - About:
      - Who are we: who.md
      - Contributing: contributing.md

